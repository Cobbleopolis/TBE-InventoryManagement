@(title: String)(content: Html)(implicit mode: play.api.Mode.Mode)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/layout.css")">
        <script src="@routes.Assets.at("lib/jquery/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        <script data-main="@routes.Assets.at("javascripts/index.js")" src="@routes.Assets.at("lib/requirejs/require.js")" type="text/javascript"></script>
        @*<script type="text/javascript" charset="utf-8" async data-requirecontext="_" data-requiremodule="devMode" src="@routes.Assets.at("javascripts/devMode.js")" ></script>*@
    </head>
    <body>
        @components.header()
        @content
        @if(mode == play.api.Mode.Dev) {
            <script type="text/javascript">
                require(['./devMode']);
            </script>
            @components.modals.devMode()
        }
    </body>
</html>
