@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/layout.css")">
        <script src="@routes.Assets.at("lib/jquery/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        <script data-main="@routes.Assets.at("javascripts/app.js")" src="@routes.Assets.at("lib/requirejs/require.js")" type="text/javascript"></script>
        <script type="text/javascript">
            require.config({
                baseUrl: '/assets/javascripts',
                paths: {
                    "react": "@routes.Assets.at("lib/react/dist/react.js").url.dropRight(3)",
                    "react-dom": "@routes.Assets.at("lib/react-dom/dist/react-dom.js").url.dropRight(3)"
                }
            });
        </script>
    </head>
    <body>
        @content
    </body>
</html>
